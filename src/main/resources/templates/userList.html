<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
    <body>
        <h1>Users</h1>
        <ul>
            <li th:each="user : ${users}">
                <span th:text="${user.name}">Name</span>
                <span th:text="${user.email}">Email</span>
            </li>
        </ul>
    </body>
</html>
